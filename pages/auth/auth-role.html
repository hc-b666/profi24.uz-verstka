<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profi24.uz | Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../../dist/index.css" />
  </head>
  <body>


    <!-- Navbar -->
    <nav class="navbar">
      <div class="container flex align-center justify-between">
        <!-- Mobile Navbar Left -->
        <div class="mobile-navbar-left flex align-center">
          <div class="flex align-center">
            <img src="../../assets/icons/location.svg" alt="Location Icon" />
          </div>
          <div class="flex align-center">
            <img src="../../assets/icons/search.svg" alt="Search Icon" />
          </div>
        </div>

        <!-- Navbar Left -->
        <div class="navbar-left flex align-center">
          <a href="/">
            <img src="../../assets/icons/logo.svg" alt="Profi24.uz Logo" />
          </a>

          <div class="regions-dropdown flex align-center">
            <img src="../../assets/icons/location.svg" alt="Location Icon" />
            <p>Ташкент</p>
            <img
              src="../../assets/icons/arrow-down.svg"
              alt="Arrow Down Icon"
              width="18"
              height="18"
            />
          </div>
        </div>

        <!-- Navbar Right -->
        <div class="navbar-right flex align-center">
          <div class="navbar-right-icons-container flex align-center">
            <div class="flex align-center">
              <img src="../../assets/icons/search.svg" alt="Search Icon" />
            </div>

            <div class="flex align-center">
              <img src="../../assets/icons/heart.svg" alt="Heart Icon" />
              <span>2</span>
            </div>

            <div class="flex align-center">
              <img src="../../assets/icons/notification.svg" alt="Notification Icon" />
              <span>1</span>
            </div>
          </div>

          <button class="lang-btn flex align-center">
            <img src="../../assets/icons/flag-ru.svg" alt="Russian Flag Icon" />
            <span>Ру</span>
          </button>

          <button class="login-btn" type="button">
            <a href="./pages/auth/auth-role.html">Войти</a>
          </button>
        </div>
      </div>
    </nav>
    <!-- Navbar -->



    <!-- Main -->
    <main class="auth-role-main flex flex-col justify-center">

      <!-- Main Content -->
      <div class="container flex flex-col align-start">
        
        <!-- Title -->
        <h3>Выберите свою роль</h3>
        
        <!-- Roles Container -->
        <div class="roles-container flex flex-col align-start">

          <!-- Role Card -->
          <div class="role-card flex flex-col align-start">
            <h4>Заказчик</h4>
            <p>Специалистов с отличными отзывами</p>
            <button class="flex align-center justify-center">
              <img src="../../assets/icons/arrow-right.svg" alt="Arrow Right Icon" width="8" height="8"> 
            </button>
          </div>

          <!-- Role Card -->
          <div class="role-card flex flex-col align-start">
            <h4>Исполнитель</h4>
            <p>Специалистов с отличными отзывами</p>
            <button class="flex align-center justify-center">
              <img src="../../assets/icons/arrow-right.svg" alt="Arrow Right Icon" width="8" height="8">
            </button>
          </div>

        </div>

      </div>

      <!-- Background Image -->
      <div class="bg-box-top-right"></div>
      <div class="bg-box-bottom-right"></div>
      <img class="auth-bg-image" src="../../assets/icons/auth/auth-bg.svg" alt="Auth Background Image">

    </main>
    <!-- Main -->



    <!-- Footer -->
    <footer class="footer">
      <div class="container">

        <!-- Footer Top -->
        <div class="footer-top flex justify-center">

          <!-- Footer Top Logos | First Column -->
          <div class="footer-top-logos flex flex-col align-start">
            <img src="../../assets/icons/logo.svg" alt="Profi24.uz Logo" />
            <div class="flex flex-col">
              <img src="../../assets/icons/apple-store.svg" alt="Apple Store" />
              <img src="../../assets/icons/android-store.svg" alt="Android Store" />
            </div>
          </div>

          <!-- Footer Top Links -->
          <div class="footer-top-links flex align-start">

            <!-- Second Column -->
            <div class=" flex flex-col">
              <a href="/">Новый заказ</a>
              <a href="/">Все категории</a>
              <a href="/">Все заявки</a>
              <a href="/">Все специалисты</a>
            </div>

            <!-- Third Column -->
            <div class=" flex flex-col">
              <a href="/">О компании</a>
              <a href="/">Вакансии</a>
              <a href="/">Блог</a>
              <a href="/">Политика конфеденциальности</a>
              <a href="/">Публичная оферта</a>
            </div>

          </div>

          <!-- Footer Top Icons | Fourth Column -->
          <div class="footer-top-icons flex flex-col">

            <!-- Footer Top Bank Icons -->
            <div class="footer-top-bank-links">
              <div class="bank-card">
                <img src="../../assets/icons/bank-cards/uzcard.svg" alt="Uzcard Icon" />
              </div>
              <div class="bank-card">
                <img src="../../assets/icons/bank-cards/payme.svg" alt="Payme Icon" />
              </div>
              <div class="bank-card">
                <img src="../../assets/icons/bank-cards/click.svg" alt="Click Icon" />
              </div>
              <div class="bank-card">
                <img src="../../assets/icons/bank-cards/visa.svg" alt="Visa Icon" />
              </div>
              <div class="bank-card">
                <img src="../../assets/icons/bank-cards/mastercard.svg" alt="Mastercard Icon" />
              </div>
              <div class="bank-card">
                <img src="../../assets/icons/bank-cards/uzum.svg" alt="Uzum Icon" />
              </div>
            </div>

            <!-- Footer Top Social Icons -->
            <div class="footer-top-social-links">
              <div class="social-card">
                <img src="../../assets/icons/social-icons/telegram.svg" alt="Telegram Icon" />
              </div>
              <div class="social-card">
                <img src="../../assets/icons/social-icons/instagram.svg" alt="Instagram Icon" />
              </div>
              <div class="social-card">
                <img src="../../assets/icons/social-icons/facebook.svg" alt="Facebook Icon" />
              </div>
              <div class="social-card">
                <img src="../../assets/icons/social-icons/youtube.svg" alt="YouTube Icon" />
              </div>
            </div>

          </div>

        </div>
        <!-- Footer Top -->

        <hr />

        <!-- Footer Bottom -->
        <div class="footer-bottom flex align-center justify-between">
          <p>Все права зашишены © 2024 Profi24.uz</p>
          <button>
            <img src="../../assets/icons/arrow-up.svg" alt="Arrow Up Icon" />
          </button>
        </div>
        <!-- Footer Bottom -->

      </div>
    </footer>
    <!-- Footer -->


  </body>
</html>
