    <main class="profile-layout">
      <div class="container flex flex-col">
        
        <!-- User Profile Navbar -->
        <div class="profile-navbar flex flex-col ">

          <!-- User Profile Navbar Top -->
          <div class="profile-navbar-top flex align-center justify-between">
            
            <!-- User Profile Navbar Top Left -->
            <div class="profile-navbar-top-left flex align-center">

              </div>
              <div class="flex align-center">
                <img src="../../../assets/icons/unchecked.svg" alt="Unchecked Icon">

              </div>
              <div class="flex align-center">
                <img src="../../../assets/icons/checked.svg" alt="Checked Icon">

              </div>
            </div>

            <!-- User Profile Navbar Top Right -->
            <a href="../../user/profile/profile.html">

          <div class="profile-navbar-bottom">

              <button class="flex align-center">
                <img src="../../../assets/icons/advertisement.svg" alt="Advertisement Icon">
                Мои обьявления

            </a>

            <a href="../my-addresses/my-addresses.html">
              <button class="flex align-center">
                <img src="../../../assets/icons/gps.svg" alt="Location Icon">

            <a href="../specialists/specialists.html">
              <button class="flex align-center">
                <img src="../../../assets/icons/specialist.svg" alt="Specialist Icon">

            <a href="../passport/passport.html">

              </button>

        <section class="user-balance-main flex flex-col">

          <div class="user-balance-header flex align-center">
            <h2>Пополнение счета</h2>
            <span>Баланс: 500 000 UZS</span>
          </div>

          <!-- Balance Payment Method -->
          <div class="payment-method flex flex-col">
            <p>Как вы хотите оплатить?</p>
            <div class="payment-method-container">
              <button class="payment-method-card flex align-center justify-center">
                <img src="../../../assets/icons/bank-cards/click.svg" alt="Click Icon" width="130px" height="60px">
              </button>
              <button class="payment-method-card flex align-center justify-center"> 
                <img src="../../../assets/icons/bank-cards/payme.svg" alt="Payme Icon" width="70px" height="70px">
              </button>
            </div>
          </div>

          <!-- Form -->
          <form class="flex flex-col">
  
            <div class="input-container flex flex-col">
              <label for="payment-total">Сумма</label>
              <input id="payment-total" name="payment-total" type="text" placeholder="Введите сумму" required>
            </div>

            <button>Пополнить баланс</button>

          </form>


        </section>

      </div>
